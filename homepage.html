<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="A website that fetches a list of news based on date, category and keywords provided by user" />

		<!-- stylesheet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/homepage.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet" />

		<!-- font -->

		<!-- title -->
		<title>WHOTD? | Home</title>
	</head>
	<body>
		<!-- ------------------------------- -->
		<!--             header              -->
		<!-- ------------------------------- -->
		<header>
			<div class="container">
				<img src="assets/img/logo.png" alt="" class="logo" />
				<nav class="navbar navbar-light">
					<ul>
						<li><a class="nav-item nav-link" href="#">Home</a></li>
						<li><a class="nav-item nav-link" href="#">Topics</a></li>
						<li><a class="nav-item nav-link" href="#">Contact</a></li>
						<li><a class="nav-item nav-link" href="#">About us</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- ... -->

		<!-- ------------------------------- -->
		<!--              param              -->
		<!-- ------------------------------- -->
		<div class="param-container">
			<div class="row">
				<div class="col-md-12">
					<h2>Parameters</h2>
					<form action="homepage.html" method="post" enctype="multipart/form-data">
						<div class="selector-container date-container">
							<label for="date">Date</label>
							<div class="param-date-container col-md-6">
								<select name="day" id="day" class="param-date-day form-control"></select>

								<select name="month" id="month" class="param-date-month form-control"></select>

								<select name="month" id="month" class="param-date-year form-control"></select>

								<button class="btn btn-primary ml-5 text-center param-date-rand" type="button">Random</button>
							</div>
						</div>
						<small id="dateHelp" class="form-text text-danger date-error">Please enter a valid date!</small>

						<div class="selector-container">
							<label for="category">Category</label>
							<select name="category" id="" class="param-ctg form-control col-md-6">
								<option value="" selected>Select</option>
							</select>
						</div>

						<div class="selector-container">
							<label for="keyword">Keyword</label>
							<input type="text" name="keyword" id="keyword" class="param-keyword form-control col-md-6" placeholder="Optional" />
						</div>

						<div class="selector-container">
							<label for="rpp">Results per page</label>
							<select name="rpp" id="rpp" class="param-rpp form-control col-md-2"></select>
						</div>

						<div class="selector-container">
							<label for="api">API Key</label>
							<input type="password" name="api" id="api" class="param-api form-control col-md-6" />
						</div>

						<div class="col mt-4 text-center">
							<button class="btn btn-success param-submit shadow" type="submit"><i class="fas fa-search"></i> Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- ... -->

		<!-- ------------------------------- -->
		<!--             result              -->
		<!-- ------------------------------- -->
		<div class="param-card-container">

		</div>
		<!-- ... -->

		<!-- ------------------------------- -->
		<!--             footer              -->
		<!-- ------------------------------- -->
		<div class="blankspace"></div>
		<footer>
			<div class="container mt-4">
				<img src="assets/img/logo.png" alt="" class="footer-logo" />
				<div class="social-media-icons">
					<!-- Facebook -->
					<a class="btn text-white btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

					<!-- Twitter -->
					<a class="btn text-white btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter"></i></a>

					<!-- Google -->
					<a class="btn text-white btn-floating m-1" style="background-color: #dd4b39" href="#!" role="button"><i class="fab fa-google"></i></a>

					<!-- Instagram -->
					<a class="btn text-white btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>

					<!-- Linkedin -->
					<a class="btn text-white btn-floating m-1" style="background-color: #0082ca" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

					<!-- Github -->
					<a class="btn text-white btn-floating m-1" style="background-color: #333333" href="#!" role="button"><i class="fab fa-github"></i></a>
				</div>
			</div>
		</footer>
		<!-- ... -->

		<!-- ------------------------------- -->
		<!--             script              -->
		<!-- ------------------------------- -->
		<!-- Components -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<script src="assets/js/moment.js"></script>
		<!-- Date validator -->

		<!-- Behavior -->
		<script src="assets/js/homepage.js" type="module"></script>
	</body>
</html>
